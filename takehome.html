<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Home Challenge</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/takehome.css" />
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand heading" href="#"
              >moqups <span class="sr-only">(current)</span></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#lol"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="lol">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#speakers">Speakers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tickets">Tickets</a>
                </li>
                <li class="nav-item">
                  <a href="#venue" class="nav-link">Venue</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1>Event</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="speakers" class="container">
      <p>Speakers</p>
    </section>
    <section id="tickets" class="container">
      <p>Tickets</p>
    </section>
    <section id="venue" class="container">
      <p>Venue</p>
    </section>
    <footer class="container-fluid">
      <p>Footer</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
