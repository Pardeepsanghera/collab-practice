<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="text-center">Hello, world!</h1>
    <!-- (nav.container-fluid>.row>.col-md>(ul.row.justify-content-center>(li{Home}+li{About}+li{Contact})))*1 -->
    <nav class="container-fluid">
      <div class="row">
        <div class="col-md">
          <ul class="row justify-content-center">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- (.container-sm>.row.height_80>(.col.color_purple>p{I'm left})+(.col.color_grey>p{I'm right}))*1 -->
    <div class="container-sm">
      <div class="row height_80">
        <div class="col color_purple">
          <div class="row">
            <div class="col">
              <span>p: (559) 800 - 9009</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <span>email: ayopretend@email.com</span>
            </div>
          </div>
          <p>I'm left</p>
        </div>
        <div class="col color_grey">
          <p>I'm right</p>
        </div>
      </div>
    </div>
    <!-- footer.container-fluid>.row>.col>p.text-center{I'm footer}*1 -->
    <footer class="container-fluid">
      <div class="row">
        <div class="col">
          <p class="text-center">I'm footer</p>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
